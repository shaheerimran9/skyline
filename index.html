<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main-wrapper">
        <section class="detailed-section">
            <div class="detailed-section__top">
                <img src="/assets/img/sunshine.svg" alt="sun-icon" id="weather-img">
                <h3 id="weather-description">Sun Shine</h3>
            </div>
            <div class="detailed-section__bottom">
                <div class="hourly-forecast">
                    <h3 class="hourly-forecast__time">Now</h3>
                    <div class="hourly-forecast__temp">
                        <img src="./assets/img/sunshine.svg" alt="sunshine" class="temp-icon">
                        <h3 class="temp-text">65°</h3>
                    </div>
                </div>
                <div class="hourly-forecast">
                    <h3 class="hourly-forecast__time">Now</h3>
                    <div class="hourly-forecast__temp">
                        <img src="./assets/img/sunshine.svg" alt="sunshine" class="temp-icon">
                        <h3 class="temp-text">65°</h3>
                    </div>
                </div>
                <div class="hourly-forecast">
                    <h3 class="hourly-forecast__time">Now</h3>
                    <div class="hourly-forecast__temp">
                        <img src="./assets/img/sunshine.svg" alt="sunshine" class="temp-icon">
                        <h3 class="temp-text">65°</h3>
                    </div>
                </div>
                <div class="hourly-forecast">
                    <h3 class="hourly-forecast__time">Now</h3>
                    <div class="hourly-forecast__temp">
                        <img src="./assets/img/sunshine.svg" alt="sunshine" class="temp-icon">
                        <h3 class="temp-text">65°</h3>
                    </div>
                </div>
                <div class="hourly-forecast">
                    <h3 class="hourly-forecast__time">Now</h3>
                    <div class="hourly-forecast__temp">
                        <img src="./assets/img/sunshine.svg" alt="sunshine" class="temp-icon">
                        <h3 class="temp-text">65°</h3>
                    </div>
                </div>
            </div>
        </section>
        <section class="current-section">
            <div class="current-section__top">
                <input type="text" placeholder="Search for a location" id="searchbox">
                <div class="top__location-information">
                    <h1 id="city">Richmond</h1>
                    <h2 id="country">US</h2>
                </div>
            </div>
            <div class="current-section__bottom">
                <div class="bottom__left">
                    <h3 id="current-time">9:20</h3>
                    <h4 id="current-date">Sunday, July 11</h4>
                </div>
                <div class="bottom__right">
                    <h2 id="current-temperature">90°</h2>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
